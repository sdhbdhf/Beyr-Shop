<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <link rel="shortcut icon" href="images/favicon-01.svg" type="image/x-icon">
    <style>
        @font-face {
            font-family:BB ;
            src: url(font/ProductSans-Bold.ttf);
        }
        @font-face {
            font-family:BR ;
            src: url(font/ProductSans-Regular.ttf);
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url(./Background/3d-rendering-spring-wallpaper.jpg);
            object-fit: cover;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, auto);
            gap: 10px;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
            width: 70%;
            height: 370px;
            max-width: 800px;
        }
        .grid-item {
            padding: 20px;
            background: rgba(203, 197, 197, 0.537);
            border-radius: 10px;
            height: auto;
        }
        .item1 {
            grid-column: 1 / 3;
            grid-row: 1 / 3;
            height:150px;
        }
        .item2 {
            grid-column: 3 / 4;
            grid-row: 1 / 3;
            height: 150px;
        }
        .item3 {
            grid-column: 2 / 4;
            grid-row: 3 / 4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: auto;
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: black;
            font-family: 'BB';
        }
        p
        {
            font-size: 1rem;
            margin-bottom: 10px;
            color:royalblue;
            font-family: 'BR';
        }
        #countdown {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid-item item1">
            <h2>Beyr Shop</h2>
            <p>Currently i am building this page! You can get my contact on the beyr service page </p>
        </div>
        <div class="grid-item item2">
            <h2>Founder: Elias Akalu</h2>
            <p>Email: eliasgetachew950@gmail.com</p>
        </div>
        <div class="grid-item item3">
            <h2>Coming Soon</h2>
            <p id="countdown"></p>
        </div>
        <div>
            <a href="Beyr Main.html"><img src="images/favicon-01.svg" style="position: relative;top: 20px;" alt="logo" width="100px"></a>
        </div>
    </div>
    <a href="Beyr Main.html">

    </a>

    <script>
        function startCountdown(days) {
            let targetDate = new Date();
            targetDate.setDate(targetDate.getDate() + days);

            function updateCountdown() {
                let now = new Date();
                let diff = targetDate - now;

                if (diff <= 0) {
                    document.getElementById("countdown").innerHTML = "We are live!";
                    return;
                }

                let days = Math.floor(diff / (1000 * 60 * 60 * 24));
                let hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = 
                    `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }
            
            setInterval(updateCountdown, 1000);
            updateCountdown();
        }
        
        startCountdown(14);
    </script>
</body>
</html>
